    <button type="button" class="btn btn-secondary" name="button">Iniciar sesión</button>

<div class="table-container">
  <table mat-table [dataSource]="productList">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let product;">
        <p><span class="subtract" (click)="modifyQuantity(product._id,-1)">--</span>
        {{product.quantity}}
        <span class="add" (click)="modifyQuantity(product._id,1)">+</span></p>
      </td>
      <td mat-footer-cell *matFooterCellDef>{{getTotalQuantity()}} </td>
    </ng-container>

    <!-- Price Column-->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let product"> {{product.price}} € </td>
      <td mat-footer-cell *matFooterCellDef>{{getTotalPrice()}} € </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let product" (click)="deleteElement(product._id)"> Eliminar </td>
      <td mat-footer-cell *matFooterCellDef (click)="deleteElement(-1)">Eliminar todo</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>

  <button type="button" class="btn btn-secondary button-buy-center" routerLink="/home">Seguir comprando</button>
<div>

  <button type="button" class="btn btn-success button-buy-center" routerLink="/">Finalizar el pedido</button>
