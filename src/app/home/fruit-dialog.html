<div class="d-flex justify-content-center">
  <mat-card>
    <mat-card-header>
      <mat-card-title> {{data.name}} </mat-card-title>
    </mat-card-header>
    <img mat-card-image class="image" src={{data.image}} alt={{data.name}}>
    <mat-card-content class="card-content-dialog">
      <p>
        {{ data.description }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
